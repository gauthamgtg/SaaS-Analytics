<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1 style="text-align: center;">Customer List</h1>

    <!-- Filter Section -->
    <form method="GET" action="/customers" class="filter-form">
        <input type="text" name="search" value="{{ search_query }}" placeholder="Search by name or email" class="filter-input">
        <button type="submit" class="filter-btn">Search</button>
    </form>

    <!-- Table to display customers -->
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Actions</th>
        </tr>
        {% for customer in customers %}
        <tr>
            <td>{{ customer.name }}</td>
            <td>{{ customer.email }}</td>
            <td>{{ customer.phone }}</td>
            <td>
                <a href="/edit_customer/{{ customer.id }}" class="btn">Edit</a>
                <a href="/delete_customer/{{ customer.id }}" class="btn">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <!-- Button to add a new customer -->
    <a href="/add_customer" class="btn">Add New Customer</a>

    <style>
        .filter-form {
            margin: 20px 0;
            text-align: center;
        }
        .filter-input {
            padding: 10px;
            width: 300px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .filter-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .filter-btn:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table th, table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        table th {
            background-color: #f2f2f2;
            text-align: left;
        }
        .btn {
            display: inline-block;
            padding: 10px;
            margin: 5px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</body>
</html>
