<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SaaS Analytics Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: #f0f4f8;
            font-family: Arial, sans-serif;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .login-container h1 {
            text-align: center;
            font-size: 28px;
            color: #1f2937;
            margin-bottom: 20px;
        }

        .login-container label {
            font-size: 16px;
            color: #4a5568;
            margin-bottom: 10px;
            display: block;
        }

        .login-container input[type="text"], 
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #d1d5db;
            font-size: 16px;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .login-container p {
            text-align: center;
            color: red;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #4a5568;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Login</h1>
        <form method="POST" action="{{ url_for('login') }}">
            <label for="business_name">Business Name</label>
            <input type="text" name="business_name" id="business_name" placeholder="Enter your business name" required>

            {% if get_flashed_messages() %}
                <p>{{ get_flashed_messages()[0] }}</p>
            {% endif %}

            <button type="submit">Login</button>
        </form>
        <div class="footer">
            <p>Powered by SaaS Analytics</p>
            <a href="/adminpanel" class="btn add-btn">Admin Panel</a>
        </div>
    </div>

</body>
</html>
