<!DOCTYPE html>
<html>
<head>
    <title>Edit Customer</title>
</head>
<body>
    <h1>Edit Customer</h1>

    <form method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ customer.name }}" required><br>

        <label for="subscription_start">Subscription Start:</label>
        <input type="date" id="subscription_start" name="subscription_start" value="{{ customer.subscription_start }}" required><br>

        <label for="subscription_end">Subscription End (Leave blank if active):</label>
        <input type="date" id="subscription_end" name="subscription_end" value="{{ customer.subscription_end }}"><br>

        <label for="monthly_spend">Monthly Spend:</label>
        <input type="number" id="monthly_spend" name="monthly_spend" value="{{ customer.monthly_spend }}" step="0.01" required><br>

        <button type="submit">Update</button>
    </form>

    <a href="/">Cancel</a>
</body>
</html>
