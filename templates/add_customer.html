<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer</title>
</head>
<body>
    <h1>Add New Customer</h1>
    <form method="POST">
        <label for="name">Customer Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="start">Subscription Start Date:</label>
        <input type="date" id="start" name="start" required><br><br>

        <label for="end">Subscription End Date:</label>
        <input type="date" id="end" name="end" required><br><br>

        <label for="monthly_spend">Monthly Spend:</label>
        <input type="number" id="monthly_spend" name="monthly_spend" step="0.01" required><br><br>

        <button type="submit">Add Customer</button>
    </form>

    <br>
    <a href="{{ url_for('home') }}">Go back to the homepage</a>
</body>
</html>
